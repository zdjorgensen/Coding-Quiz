<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <header> 
        <a href="#" id="link"> View high scores </a> 
        <p id="countdown"> Time: 0 </p>
    </header>

    <!-- Quiz Container -->
    <section class="container">
        <!-- Starting div -->
        <div class="start">
            <h1> Coding Quiz Challenge </h1>
            <p> Try to answer the following code-related questions withing the time limit.
                Keep in mind that incorrect answers will penalize your score/time 
                by ten seconds!
            </p>
            <button id="start-btn"> Start Quiz </button>
        </div>  
        <!-- Quiz inprogress -->
        <div class="quiz">
            <div id="displayed-question"> </div> 
            <div id="choices">
                <div class="choice" id="1" onclick="checkAnswer(1)"></div> <!--Source: https://www.youtube.com/watch?v=49pYIMygIcU&t=2071s&ab_channel=CodeExplained -->
                <div class="choice" id="2" onclick="checkAnswer(2)"></div>
                <div class="choice" id="3" onclick="checkAnswer(3)"></div>
                <div class="choice" id="4" onclick="checkAnswer(4)"></div>  
            </div>
            <hr>
            <p id="msg"></p>         
        </div>
        <!-- After quiz is finished -->
        <div class="results">
            <h1> Results! </h1>
            <p id="high-score-el"> </p>
            <label for="initials"> Enter initials: </label>
            <input type="initials" name="initials" id="initials"> 
            <button class="choice" id="submit"> Submit </d>
        </div>
        <!-- View high scores -->
        <div class="high-score">
            <h1> High Scores </h1>
            <ul id="high-score-list"></ul>
            <button class="choice" id="reset"> Go Back </button>
            <button class="choice" id="clear"> Clear Scores </button>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
